<div class="edit-movie-container">
    <h2>Manage Your Movies</h2>

    <div class="movie-list" *ngIf="movies.length > 0; else noMovies">
        <div class="movie-item" *ngFor="let movie of movies">
            <img [src]="movie.thumbnail" alt="{{ movie.title }}" class="movie-thumbnail">
            <div class="movie-info">
                <h3>{{ movie.title }}</h3>
                <p class="movie-genre">{{ movie.genre }}</p>
                <p class="movie-description">{{ movie.description }}</p>
            </div>
            <div class="action-buttons">
                <button class="icon-button edit-button" (click)="editMovie(movie)">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="icon-button delete-button" (click)="deleteMovie(movie.id)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <ng-template #noMovies>
        <p class="no-movies">No movies available. Try adding one!</p>
    </ng-template>

    <app-edit-movie-modal *ngIf="selectedMovie" [movie]="selectedMovie" (closeModal)="closeModal()"></app-edit-movie-modal>
</div>
