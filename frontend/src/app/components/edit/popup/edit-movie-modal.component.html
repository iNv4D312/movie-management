<div *ngIf="showSuccess" class="success-popup">
    <p>Changes saved successfully!</p>
</div>

<div class="modal-container">
    <div class="modal-content">
        <h2 class="modal-title">Edit Movie</h2>

        <label>Title:</label>
        <input [(ngModel)]="movie.title" type="text">

        <label>Genre:</label>
        <input [(ngModel)]="movie.genre" type="text">

        <label>Description:</label>
        <textarea [(ngModel)]="movie.description"></textarea>

        <label>Thumbnail:</label>
        <input type="file" (change)="onFileSelected($event, 'thumbnail')">

        <label>Video File:</label>
        <input type="file" (change)="onFileSelected($event, 'video_file')">

        <div class="modal-actions">
            <button class="save-button" (click)="saveChanges()">Save</button>
            <button class="close-button" (click)="closeModal.emit()">Cancel</button>
        </div>
    </div>
</div>
