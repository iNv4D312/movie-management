<section class="movie-container">
    <div class="background-overlay" [style.backgroundImage]="'url(' + movie.thumbnail + ')'">
        <div class="movie-info">
            <h1>{{ movie.title }}</h1>
            <p class="genre">{{ movie.genre }}</p>
            <p class="description">{{ movie.description }}</p>
            <button class="play-button" (click)="togglePlay()">▶ Play</button>
        </div>
    </div>

    <div class="movie-player-container" *ngIf="isPlaying">
        <video #videoPlayer controls autoplay class="movie-player">
            <source [src]="movie.video_file" type="video/mp4">
        </video>
        <button class="close-video-btn" (click)="closeVideo()">✖</button>
    </div>
</section>
